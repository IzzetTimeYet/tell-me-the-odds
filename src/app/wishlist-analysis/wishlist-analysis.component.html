<div class="component">
  <h2>Wishlist Analysis</h2>
  <table mat-table [dataSource]="wishlistAnalyses">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef>Artifact Source</th>
      <td mat-cell *matCellDef="let analysis">
        {{analysis.source}}
      </td>
    </ng-container>

    <ng-container matColumnDef="chance">
      <th mat-header-cell *matHeaderCellDef>Wishlist Drop Rate</th>
      <td mat-cell *matCellDef="let analysis">
        {{formatAnalysisChance(analysis)}}
      </td>
    </ng-container>
  </table>
</div>
