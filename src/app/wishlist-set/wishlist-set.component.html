<div class="component">
  <h2>{{set}} Wishlist</h2>
  <p>Toggle artifacts to add them to or remove them from the wishlist.</p>
  <button mat-raised-button (click)="goBack()">Back</button>
  <mat-divider></mat-divider>
  <mat-accordion>
    <div *ngFor="let artifact of setWishlist">
      <app-wishlist-artifact [artifact]="artifact"></app-wishlist-artifact>
    </div>
  </mat-accordion>
  <mat-divider></mat-divider>
  <button mat-raised-button (click)="goBack()">Back</button>
</div>
